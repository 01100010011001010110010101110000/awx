<button
    aw-tool-tip="{{socketTip}}"
    tip-watch="socketTip"
    data-popover-title="Live Events"
    data-placement="bottom"
    data-trigger="hover"
    data-container="body"
    class="Button--pseudo"
    ng-if="socketStatus !== 'ok'">
    <i class="fa icon-socket-{{socketStatus}}"></i>
</button>
