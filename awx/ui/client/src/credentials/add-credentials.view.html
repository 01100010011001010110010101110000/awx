<at-panel>
    <at-panel-heading>
        Create Credentials
    </at-panel-heading>

    <at-panel-body>
        <at-tab-navigation>
            <at-tab>Details</at-tab>
            <at-tab>Permissions</at-tab>
        </at-tab-navigation>

        <div class="row">
            <div class="col-sm-4">
                <at-input-text config="vm.name"></at-input-text>
            </div>

            <div class="col-sm-4">
                <at-input-text config="vm.description"></at-input-text>
            </div>

            <div class="col-sm-4">
                <at-input-select config="vm.kind"></at-input-select>
            </div>
        </div>
    </at-panel-body>
</at-panel>
